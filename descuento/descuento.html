<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descuentos en JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Practica de Porcentaje y Descuentos en JavaScript</h1>
    <p>
      Ingrese el precio de una compra y luego el porcentaje de descuento que hay
      que aplicarle para saber cuanto sera el valor aplicando el descuento
    </p>
    <div>
      <label for="price">Escribe el valor total de producto</label>
      <input id="price" type="number" placeholder="Introducir Valor Total" />
    </div>
    <div>
      <label for="discount">Escribe el % de descuento del producto</label>
      <input id="discount" type="number" placeholder="Introducir % Descuento" />
    </div>
    <div><button id="calcular">Calcular</button></div>
    <p id="result"></p>
    <script src="./descuento.js"></script>
  </body>
</html>
